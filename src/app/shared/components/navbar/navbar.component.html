<nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left side - Logo and Navigation -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Fintcs</h1>
        </div>
        
        <!-- Navigation Links -->
        <div class="hidden md:ml-8 md:flex md:space-x-8">
          <a routerLink="/dashboard" 
             routerLinkActive="border-blue-500 text-gray-900 dark:text-white"
             class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
            Dashboard
          </a>
          <a routerLink="/society-users" 
             routerLinkActive="border-blue-500 text-gray-900 dark:text-white"
             class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
            Society Users
          </a>
          <a routerLink="/members" 
             routerLinkActive="border-blue-500 text-gray-900 dark:text-white"
             class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
            Members
          </a>
          <a routerLink="/society" 
             routerLinkActive="border-blue-500 text-gray-900 dark:text-white"
             class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
            Society
          </a>
        </div>
      </div>

      <!-- Right side - User menu and theme toggle -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
          title="Toggle theme"
        >
          <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- User Menu -->
        <div *ngIf="currentUser" class="flex items-center space-x-3">
          <!-- User Avatar and Name -->
          <div class="flex items-center space-x-2">
            <div class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white text-sm font-semibold">
              {{ currentUser.username[0].toUpperCase() }}
            </div>
            <div class="hidden md:block">
              <div class="text-sm font-medium text-gray-900 dark:text-white">
                {{ currentUser.details?.Name || currentUser.username }}
              </div>
              <div class="text-xs text-gray-500 dark:text-gray-400">
                {{ currentUser.roles | titlecase }}
              </div>
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors"
            title="Logout"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>

        <!-- Login Link (if not authenticated) -->
        <div *ngIf="!currentUser">
          <a routerLink="/auth/login" 
             class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
